<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
        <h1  class="title">Etch A Sketch </h1> <!-- Title of the game -->
        <h5 class="description">Choose the grid and the color, then hover the mouse to paint.<br>
            To clear the grid - just push the same or another grid button.</h5>
      </div>
      <div class="options"> <!-- A div that holds all options -->
        <div class="clear">
            <button class="erase">Eraser</button>
            <button class="clearButton">Clear</button>
            <label for="colorpicker">Choose a color : </label>
            <input type="color" id="colorpicker" >
        </div>
        
    </div>
      <div id="grid-container"> <!-- The container flex that will contain all divs -->

      </div>
      <div class="slidecontainer">
        <p>Grid Size: <span id="value"></span></p>
        <input type="range" min="1" max="64" value="16" class="slider" id="gridRange">
      </div>
  </body>
</html>
